<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" class="page">
<head>
    <title th:text="#{label.pages.home.title}">home</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="/resources/css/project.css"/>
</head>

<body class="page__body">
<header class="header">
    <div class="wrapper">
        <a class="logo" href="/"></a>
        <h1 class="company">Handy</h1>

        <nav class="header__nav">
            <a class="link" href="#" th:text="#{nav.about}"></a>
            <span sec:authorize="isAnonymous()">
                <a class="link" th:href="@{/login}" th:text="#{nav.login}"></a>
            </span>
            <span sec:authorize="isAuthenticated()">
                <a class="link" th:href="@{/logout}" th:text="#{label.pages.logout}"></a>
            </span>
        </nav>

        <form class="form form_type_search search">
            <span class="input-control">
                <label class="search__toggler" for="search"><i class="material-icons">search</i></label>
                <input id="search" class="input search__input" placeholder="Чем могу помочь?"/>
            </span>
        </form>
    </div>
</header>

<div class="menu">
    <ul class="menu__list">
        <li class="menu__item" th:each="category : ${categories}">
            <a class="link" th:text="${category.text}" th:id="${category.id}" href="#">
            </a>
        </li>
    </ul>
</div>
<div class="content wrapper">
    <section class="section" th:each="category : ${categories}">
        <h2 class="title" th:text="${category.text}" th:id="${category.id}"></h2>
    </section>
</div>

<footer class="footer">
    <div class="copyright wrapper"><a class="link" href="#">Handy team</a>, 2017</div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="/resources/js/project.js"></script>
</body>

</html>
